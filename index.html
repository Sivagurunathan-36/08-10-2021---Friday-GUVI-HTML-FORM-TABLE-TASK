<body>
    <!-- <div class="col-lg-2 col-md-2 col-sm-2 col-xs-1" style="width: 70%;"> -->
    <!-- <div class="row">
        <div class=".col-lg-2 col-md-2 col-sm-2 col-xs-1"> -->
    <div class="col-2">
        <form id="myForm">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" required><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" required><br><br>
            <label for="Address">Address:</label>
            <input type="text" id="Address" name="Address" required><br><br>
            <label for="PinCode">PinCode:</label>
            <input type="text" id="PinCode" name="PinCode" required><br><br>
            <label>Gender:</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="others" name="gender" value="others" required>
            <label for="others">others</label>
            <br><br>
            <label>Choice Of Food:</label>
            <input type="radio" id="ChoiceOfFood" name="ChoiceOfFood" value="Vegeterian">
            <label for="ChoiceOfFood">Vegeterian</label>
            <input type="radio" id="ChoiceOfFood" name="ChoiceOfFood" value="Non-Veg">
            <label for="ChoiceOfFood">Non-Veg</label>
            <input type="radio" id="ChoiceOfFood" name="ChoiceOfFood" value="Snacks Only">
            <label for="ChoiceOfFood">Snacks Only</label>
            <br><br>
            <label>Select State</label>
            <select name="State" id="State">    
                            <option value="Tamilnadu">Tamilnadu</option>    
                            <option value="Kerala">Kerala</option>    
                            <option value="Andhra Pradesh">Andhra Pradesh</option>    
                            <option value="Delhi">Delhi</option>    
                            <option value="Udaipur" selected="selected">Please Select your State</option>    
                         </select><br><br>
            <label>Country</label>
            <select name="Country" id="Country">    
                             <option value="India">India</option>    
                             <option value="U.S.A">U.S.A</option>    
                             <option value="Germany">Germany</option>    
                             <option value="Austria">Austria</option>    
                             <option value="Russia" selected="selected">Please Select your State</option>    
                          </select><br><br>
            <input type="button" onclick="senddata()" value="Submit">

        </form>
        <table cellpadding="10px" cellspacing="5px" bg-red>
            <tr>
                <td>First Name : </td>
                <td id="firstname"></td>
            </tr>
            <tr>
                <td>Last Name :</td>
                <td id="lastname"> </td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td id="genderdisp">
                </td>
            </tr>
            <tr>
                <td>Choice Of Food:</td>
                <td id="ChoiceOfFoodvalue"></td>
            </tr>
            <tr>
                <td>Address :</td>
                <td id="address"></td>
            </tr>
            <!-- <tr>
                        <td>District :</td>
                        <td>
                        </td>
                    </tr> -->
            <tr>
                <td>PinCode :</td>
                <td id="Pincodevalue"></td>
            </tr>
            <tr>
                <td>State :</td>
                <td id="Statevalue"></td>
            </tr>
            <tr>
                <td>Country :</td>
                <td id="Countryvalue"></td>
            </tr>
        </table>
    </div>


</body>

</html>
